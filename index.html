<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>COSY CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="hot-coffee.png" alt="coffee icon" height="45px" width="45px"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">₹150</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">₹140</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">₹120</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">₹160</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">₹160</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="pie.png" alt="pie icon" height="55px" width="55px"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">₹100</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">₹140</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">₹130</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">₹120</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.instagram.com/cafe__cosy/?hl=en" target="_blank">Follow our community</a>
        </p>
        <p class="address">Thanks for Ordering</p>
      </footer>
    </div>
  </body>
</html>
